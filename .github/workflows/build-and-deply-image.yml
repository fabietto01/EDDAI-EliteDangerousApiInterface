name: Build and Deploy Image
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+*'  # Match tags like v1.0, v1.0.4, v1.0.4.5
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag version
        id: version
        run: |
          # Remove 'v' prefix from tag and set as output
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Convert repository name to lowercase
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "Repository name: ${REPO_NAME}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./eddai_EliteDangerousApiInterface
          file: ./eddai_EliteDangerousApiInterface/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.name }}:latest