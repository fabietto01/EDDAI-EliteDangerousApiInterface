name: CI - Check and Test

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: eddai-elitedangerousapiinterface
  IMAGE_TAG: ci-${{ github.sha }}

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort bandit safety
      
      - name: Run Black (formatting check)
        run: |
          black --check --diff eddai_EliteDangerousApiInterface/ || true
      
      - name: Run isort (import sorting)
        run: |
          isort --check-only --diff eddai_EliteDangerousApiInterface/ || true
      
      - name: Run Flake8 (linting)
        run: |
          flake8 eddai_EliteDangerousApiInterface/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run Bandit (security)
        run: |
          bandit -r eddai_EliteDangerousApiInterface/ -f json -o bandit-report.json || true
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./eddai_EliteDangerousApiInterface
          file: ./eddai_EliteDangerousApiInterface/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: Export Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o /tmp/docker-image.tar
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY || '5^_hu^y$-f!okdysc6wrp)x^s6vzd=!d68#vm7+*(mkhwt@b11' }}
      DJANGO_SETTINGS_MODULE: eddai_EliteDangerousApiInterface.settings.test
      POSTGIS_DB: ed_info
      POSTGIS_USER: test_user
      POSTGIS_PASSWORD: test_password
      POSTGIS_HOST: localhost
      POSTGIS_PORT: 5432
      EDDN_USER_NAME_AGENT: EDDN-Client
      EDDN_USER_PASSWORD_AGENT: test_eddn_passw
    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: ed_info
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      
      - name: Load Docker image
        run: |
          docker load -i /tmp/docker-image.tar
      
      - name: Run database flush
        run: |
          docker run --rm --network host \
            -e DJANGO_SECRET_KEY="${{ env.DJANGO_SECRET_KEY }}" \
            -e DJANGO_SETTINGS_MODULE="${{ env.DJANGO_SETTINGS_MODULE }}" \
            -e POSTGIS_DB="${{ env.POSTGIS_DB }}" \
            -e POSTGIS_USER="${{ env.POSTGIS_USER }}" \
            -e POSTGIS_PASSWORD="${{ env.POSTGIS_PASSWORD }}" \
            -e POSTGIS_HOST="${{ env.POSTGIS_HOST }}" \
            -e POSTGIS_PORT="${{ env.POSTGIS_PORT }}" \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            python manage.py flush --no-input
      
      - name: Run database migrations
        run: |
          docker run --rm --network host \
            -e DJANGO_SECRET_KEY="${{ env.DJANGO_SECRET_KEY }}" \
            -e DJANGO_SETTINGS_MODULE="${{ env.DJANGO_SETTINGS_MODULE }}" \
            -e POSTGIS_DB="${{ env.POSTGIS_DB }}" \
            -e POSTGIS_USER="${{ env.POSTGIS_USER }}" \
            -e POSTGIS_PASSWORD="${{ env.POSTGIS_PASSWORD }}" \
            -e POSTGIS_HOST="${{ env.POSTGIS_HOST }}" \
            -e POSTGIS_PORT="${{ env.POSTGIS_PORT }}" \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            python manage.py migrate
      
      - name: Run tests with coverage
        run: |
          docker run --rm --network host \
            -e DJANGO_SECRET_KEY="${{ env.DJANGO_SECRET_KEY }}" \
            -e DJANGO_SETTINGS_MODULE="${{ env.DJANGO_SETTINGS_MODULE }}" \
            -e POSTGIS_DB="${{ env.POSTGIS_DB }}" \
            -e POSTGIS_USER="${{ env.POSTGIS_USER }}" \
            -e POSTGIS_PASSWORD="${{ env.POSTGIS_PASSWORD }}" \
            -e POSTGIS_HOST="${{ env.POSTGIS_HOST }}" \
            -e POSTGIS_PORT="${{ env.POSTGIS_PORT }}" \
            -e EDDN_USER_NAME_AGENT="${{ env.EDDN_USER_NAME_AGENT }}" \
            -e EDDN_USER_PASSWORD_AGENT="${{ env.EDDN_USER_PASSWORD_AGENT }}" \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            python manage.py test --noinput
      
      - name: Comment on PR (Success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Tests Passed Successfully!**\n\nAll tests completed without errors. Great job! üéâ'
            })
      
      - name: Comment on PR (Failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **FAILED TESTS** ‚ö†Ô∏è\n\nSome tests failed. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more information.'
            })

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Test: ${{ needs.test.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Workflow failed"
            exit 1
          else
            echo "‚úÖ All checks passed"
          fi